<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>API.DEVS</title>
    <script type="module" crossorigin src="./assets/index-CkzjSkCv.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BaOGAZ51.css">

    <style>
        /* Мобильные стили */
        @media (max-width: 768px) {
            * {
                box-sizing: border-box;
                max-width: 100%;
            }

            /* Скрываем сайдбар по умолчанию */
            aside,
            nav[class*="sidebar"],
            div[class*="sidebar"],
            .sidebar,
            [class*="Sidebar"],
            #sidebar {
                position: fixed !important;
                left: -100% !important;
                top: 0 !important;
                width: 85% !important;
                height: 100vh !important;
                z-index: 1000 !important;
                transition: transform 0.3s ease, left 0.3s ease !important;
                background: #1e293b !important;
            }

            /* Класс для открытого состояния */
            .mobile-menu-open aside,
            .mobile-menu-open nav[class*="sidebar"],
            .mobile-menu-open div[class*="sidebar"],
            .mobile-menu-open .sidebar,
            .mobile-menu-open [class*="Sidebar"],
            .mobile-menu-open #sidebar {
                left: 0 !important;
                transform: translateX(0) !important;
            }

            /* Оверлей при открытом меню */
            .mobile-menu-open::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }

            /* Кнопка бургер */
            .menu-toggle {
                display: flex !important;
                position: fixed !important;
                top: 15px !important;
                left: 15px !important;
                z-index: 1002 !important;
                background: #3b82f6 !important;
                color: white !important;
                border: none !important;
                width: 44px !important;
                height: 44px !important;
                border-radius: 10px !important;
                font-size: 20px !important;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4) !important;
            }

            /* Сдвигаем основной контент */
            main, .main-content, #root {
                margin-left: 0 !important;
                width: 100% !important;
            }

            /* Адаптация текста */
            h1, h2, .text-4xl, .text-3xl {
                font-size: 1.5rem !important;
            }
            
            .grid, [class*="grid"] {
                grid-template-columns: 1fr !important;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка меню -->
    <button class="menu-toggle" id="menuBtn" aria-label="Открыть меню">☰</button>

    <div id="root"></div>

    <script>
        (function() {
            const btn = document.getElementById('menuBtn');
            const body = document.body;
            let isOpen = false;

            // Функция переключения меню
            function toggleMenu() {
                isOpen = !isOpen;
                
                if (isOpen) {
                    body.classList.add('mobile-menu-open');
                    btn.innerHTML = '✕';
                    btn.style.background = '#ef4444';
                } else {
                    body.classList.remove('mobile-menu-open');
                    btn.innerHTML = '☰';
                    btn.style.background = '#3b82f6';
                }
            }

            // Обработчик клика по кнопке
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleMenu();
            });

            // Закрытие при клике на оверлей
            document.addEventListener('click', function(e) {
                if (isOpen && !e.target.closest('aside, nav, .sidebar, [class*="sidebar"]')) {
                    toggleMenu();
                }
            });

            // Закрытие при изменении размера окна
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && isOpen) {
                    toggleMenu();
                }
            });

            // Показываем/скрываем кнопку в зависимости от ширины
            function checkMobile() {
                if (window.innerWidth <= 768) {
                    btn.style.display = 'flex';
                } else {
                    btn.style.display = 'none';
                    if (isOpen) toggleMenu();
                }
            }

            window.addEventListener('resize', checkMobile);
            checkMobile(); // Проверка при загрузке

            // Также пробуем найти и кликнуть по внутренней кнопке меню React, если она есть
            setTimeout(() => {
                const reactMenuBtn = document.querySelector('[aria-label*="menu" i], [aria-label*="Menu" i], button[class*="menu" i]');
                if (reactMenuBtn && reactMenuBtn !== btn) {
                    // Если нашли внутреннюю кнопку, скрываем нашу и используем её
                    btn.style.display = 'none';
                }
            }, 500);
        })();
    </script>
</body>
</html>
