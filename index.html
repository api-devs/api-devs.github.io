<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>API.DEVS</title>
    <script type="module" crossorigin src="./assets/index-CkzjSkCv.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BaOGAZ51.css">

    <!-- АДАПТИВНЫЕ СТИЛИ ДЛЯ МОБИЛЬНЫХ -->
    <style>
        /* Базовые адаптивные настройки */
        * {
            box-sizing: border-box;
            max-width: 100%;
        }

        /* На мобильных устройствах (до 768px) */
        @media (max-width: 768px) {
            /* Скрываем боковое меню или делаем его компактным */
            aside,
            nav[class*="sidebar"],
            div[class*="sidebar"],
            .sidebar {
                position: fixed !important;
                left: -100% !important;
                width: 80% !important;
                height: 100vh !important;
                z-index: 1000 !important;
                transition: left 0.3s ease !important;
            }

            /* Кнопка меню-бургер */
            .menu-toggle {
                display: block !important;
                position: fixed !important;
                top: 15px !important;
                left: 15px !important;
                z-index: 1001 !important;
                background: #3b82f6 !important;
                color: white !important;
                border: none !important;
                padding: 10px 15px !important;
                border-radius: 8px !important;
                font-size: 18px !important;
            }

            /* Основной контент на всю ширину */
            main,
            .main-content,
            #root > div {
                margin-left: 0 !important;
                width: 100% !important;
                padding: 10px !important;
            }

            /* Уменьшаем шрифты */
            h1, h2, .text-4xl, .text-3xl {
                font-size: 1.5rem !important;
                line-height: 1.3 !important;
            }

            h3, .text-2xl {
                font-size: 1.25rem !important;
            }

            p, span, div {
                font-size: 0.9rem !important;
            }

                /* Карточки в одну колонку */
                .grid,
                div[class*="grid"] {
                    display: flex !important;
                    flex-direction: column !important;
                    gap: 15px !important;
                }

            /* Уменьшаем отступы */
            .p-8, .p-6, .p-4 {
                padding: 15px !important;
            }

            .gap-8, .gap-6 {
                gap: 15px !important;
            }

            /* Код-блоки с прокруткой */
            pre, code {
                overflow-x: auto !important;
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                font-size: 0.8rem !important;
            }

            /* Шапка компактнее */
            header {
                padding: 10px 15px !important;
            }

            /* Иконки меньше */
            svg, img {
                max-width: 100% !important;
                height: auto !important;
            }
        }

        /* На очень маленьких экранах (до 480px) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem !important;
            }

            .p-8 {
                padding: 10px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка меню для мобильных -->
    <button class="menu-toggle" onclick="toggleMenu()" style="display: none;">☰</button>

    <div id="root"></div>

    <script>
        // Функция переключения меню на мобильных
        function toggleMenu() {
            const sidebar = document.querySelector('aside, nav[class*="sidebar"], .sidebar');
            if (sidebar) {
                const currentLeft = sidebar.style.left;
                sidebar.style.left = currentLeft === '0px' ? '-100%' : '0px';
            }
        }

        // Показываем кнопку меню только на мобильных
        if (window.innerWidth <= 768) {
            document.querySelector('.menu-toggle').style.display = 'block';
        }
    </script>
</body>
</html>
